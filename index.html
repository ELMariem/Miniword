<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="word.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Word project</title>
</head>
<body class=".bg-secondary" >
    <h1 style="padding-left: 10px"> Test --</h1> 
    <div class="page">
        <div class="element1">
        <input type="color" class="form-control form-control-color color" value="#000" title="Choose your color">
        </div>
        <div class="element2">
        <label for="fontSize"></label>
        <input type="number" id="fontSize" value="16" min="10" max="100" step="1" >
        </div>
        <select class="form-select element3" aria-label="Default select example">          
            <option value="Arial">Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Garamond">Garamond</option>
          </select>

    </div>
    <script src="word.js" defer></script>
</body>
</html>
